<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Contact form</h1>
    <form action="https://script.google.com/macros/s/AKfycbxQJl5fXWitM5fdkI9qs9EFb-wh6DTXC6KjpMNu9nOlOSpAmGea17B8nediHkKuuiv2/exec" name="Contactform" id="contactform" method="post" >


<!-- label tag is used to specific or differnet form not the same email id used before -->

        <div>
        <label for="username">Enter Your Username</label>

        <input type="text" id="username" name="username" 
         placeholder="Username">

        
        </div>
       


        <!--  -->

        <div>

        <label for="First name"> Enter Your First Name</label>

        <input type="text" name="First name" placeholder="First Name">

        
        </div>

        <!--  -->
        <div>
        
        
        <label for="Middle name"> Enter Your Middle Name</label>
 
        <input type="text" name="Middle name"
        placeholder="Middle Name ">

        </div>


        <!--  -->
        <div>

        <label for="Last name"> Enter Your Last Name</label>

        <input type="text" name="Last name" placeholder="Last Name">
        

        </div>


        <!-- radio button for male and female -->

        <div>

        <label for="Gender">Choose the Gender</label>

        <input type="radio" id="Male" name="Gender" value="male">
        <label for="">Male</label>

        <input type="radio" id="female" name="Gender" value="female">
        <label for="">female</label>

        </div>


        <div>
            <input type="checkbox" id="checkbox" name="Notification" value="yes">
            <label for="checkbox">Notification</label>
        </div>

        <div>
            <label for="Comment"> Enter Your Comment Here</label>

            <textarea name="Comment" id="Comment" cols="50" rows="10" name="comment"></textarea>
        </div>
        
        <div>

        <label for="fruits">select The Months</label>
        
        <select name="name" id="fruits" name="cateorgy">
            <option value="apple">jan</option>
            <option value="banana">feb</option>
            <option value="cherry">march</option>
        </select>


        </div>

        <div>
            <label for="file">Resume</label>
            <input type="file" id="file" accept=".pdf , .DOC" name="Resume">
            
        </div>

        <DIv>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">

        </DIv>

        <div>
            <label for="phoneno">enter the phone no</label>
            <input type="tel" id="phoneno" pattern="[0-9]{10}" name="phone no">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
        



    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxQJl5fXWitM5fdkI9qs9EFb-wh6DTXC6KjpMNu9nOlOSpAmGea17B8nediHkKuuiv2/exec'
        const form = document.forms['formName']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thank you! your form is submitted successfully." ))
            .then(() => {  window.location.reload(); })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
